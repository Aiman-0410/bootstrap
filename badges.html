<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Badges</h1>
                <h2>Basic Badges</h2>
                <span class="badge badge-primary">New</span>
                <span class="badge badge-secondary">Optional</span>
                <span class="badge badge-success">Approved</span>
                <span class="badge badge-danger">Rejected</span>
                <span class="badge badge-warning">Caution</span>
                <span class="badge badge-info">Update</span>
                <span class="badge badge-light">Note</span>
                <span class="badge badge-dark">Other</span>
                <h2 class="mt-4">Pill Badges</h2>
                <span class="badge badge-pill badge-primary">New</span>
                <span class="badge badge-pill badge-secondary">Optional</span>
                <span class="badge badge-pill badge-success">Approved</span>
                <span class="badge badge-pill badge-danger">Rejected</span>
                <span class="badge badge-pill badge-warning">Caution</span>
                <span class="badge badge-pill badge-info">Update</span>
                <span class="badge badge-pill badge-light">Note</span>
                <span class="badge badge-pill badge-dark">Other</span>
                <h2 class="mt-4">Contextual Badges</h2>
                <span class="badge badge-primary">New</span>
                <span class="badge badge-secondary">Optional</span>
                <span class="badge badge-success">Approved</span>
                <span class="badge badge-danger">Rejected</span>
                <span class="badge badge-warning">Caution</span>
                <span class="badge badge-info">Update</span>
                <span class="badge badge-light">Note</span>
                <span class="badge badge-dark">Other</span>
                <h2 class="mt-4">Badge in Button</h2>
                <button type="button" class="btn btn-primary">
                    Notifications <span class="badge badge-light">4</span>
                </button>
                <button type="button" class="btn btn-secondary">
                    Messages <span class="badge badge-light">2</span>
                </button>
                <button type="button" class="btn btn-success">
                    Alerts <span class="badge badge-light">1</span>
                </button>
            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
