<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flexbox Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .my-flex-container {
            border: 2px solid green;
            height: 100px;
            margin-bottom: 20px;
        }
        .my-flex-container-column {
            border: 2px solid green;
            height: 200px;
            margin-bottom: 20px;
        }
        .my-flex-item {
            background-color: lightcoral;
            border: 2px dotted black;
            height: 48px; 
        }
        .my-flex-item-2 {
            background-color: lightseagreen;
            border: 2px dotted blue;
            height: 96px; 
        }
        </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Bootstrap Flexbox</h1>
        <div class="my-flex-container d-flex flex-row">
            <div class="p-2 my-flex-item">Item 1</div>
            <div class="p-2 my-flex-item">Item 2</div>
            <div class="p-2 my-flex-item">Item 3</div>
        </div>
        <div class="my-flex-container d-flex justify-content-around flex-row-reverse">
            <div class="p-2 my-flex-item-2">Item 1</div>
            <div class="p-2 my-flex-item-2">Item 2</div>
            <div class="p-2 my-flex-item-2">Item 3</div>
        </div>
        <div class="my-flex-container-column justify-content-between d-flex flex-column">
            <div class="p-2 my-flex-item">Item 1</div>
            <div class="p-2 my-flex-item">Item 2</div>
            <div class="p-2 my-flex-item">Item 3</div>
        </div>
        <div class="my-flex-container d-flex flex-row align-items-end">
            <div class="p-2 my-flex-item-2">Item 1</div>
            <div class="p-2 my-flex-item-2">Item 2</div>
            <div class="p-2 my-flex-item-2">Item 3</div>
        </div>
        <div class="my-flex-container d-flex flex-row">
            <div class="p-2 my-flex-item">Item 1</div>
            <div class="p-2 align-self-center my-flex-item">Item 2</div>
            <div class="p-2 my-flex-item">Item 3</div>
        </div>
        <div class="my-flex-container-column d-flex flex-column">
            <div class="p-2 order-3 my-flex-item-2">Item 1</div>
            <div class="p-2 order-1 my-flex-item-2">Item 2</div>
            <div class="p-2 order-2 my-flex-item-2">Item 3</div>
        </div>
        <div class="my-flex-container d-flex flex-row flex-wrap">
            <div class="p-2 my-flex-item">Item 1</div>
            <div class="p-2 my-flex-item">Item 2</div>
            <div class="p-2 my-flex-item">Item 3</div>
            <div class="p-2 my-flex-item">Item 4</div>
            <div class="p-2 my-flex-item">Item 5</div>
            <div class="p-2 my-flex-item">Item 6</div>
            <div class="p-2 my-flex-item">Item 7</div>
            <div class="p-2 my-flex-item">Item 8</div>
            <div class="p-2 my-flex-item">Item 9</div>
            <div class="p-2 my-flex-item">Item 10</div>
            <div class="p-2 my-flex-item">Item 11</div>
            <div class="p-2 my-flex-item">Item 12</div>
            <div class="p-2 my-flex-item">Item 13</div>
            <div class="p-2 my-flex-item">Item 14</div>
            <div class="p-2 my-flex-item">Item 15</div>
            <div class="p-2 my-flex-item">Item 16</div>
            <div class="p-2 my-flex-item">Item 17</div>
            <div class="p-2 my-flex-item">Item 18</div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
