<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Custom Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
    <h1 class="text-center">Bootstrap 4 Custom Form</h1>
    <form>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" class="form-control col-3" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label>Preferences:</label>
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="subscribe" value="subscribe">
                <label class="custom-control-label" for="subscribe">Subscribe to newsletter</label>
            </div>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="gender" id="male" value="male">
                <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="gender" id="female" value="female">
                <label class="custom-control-label" for="female">Female</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="gender" id="other" value="other">
                <label class="custom-control-label" for="other">Other</label>
            </div>
        </div>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="fileUpload">
            <label for="fileUpload" class="custom-file-label">Upload File:</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
