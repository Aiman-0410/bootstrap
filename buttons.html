<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Buttons</h1>
                <h2 class="mt-4">Basic Buttons</h2>
                <button type="button" class="btn btn-primary">Primary button</button>
                <button type="button" class="btn btn-secondary">Secondary button</button>
                <button type="button" class="btn btn-success">Success button</button>
                <button type="button" class="btn btn-danger">Danger button</button>
                <button type="button" class="btn btn-warning">Warning button</button>
                <button type="button" class="btn btn-info">Info button</button>
                <button type="button" class="btn btn-light">Light button</button>
                <button type="button" class="btn btn-dark">Dark button</button>
                <button type="button" class="btn btn-link">Link button</button>
                
                <h2 class="mt-4">Outline Buttons</h2>
                <button type="button" class="btn btn-outline-primary">Primary outline button</button>
                <button type="button" class="btn btn-outline-secondary">Secondary outline button</button>
                <button type="button" class="btn btn-outline-success">Success outline button</button>
                <button type="button" class="btn btn-outline-danger">Danger outline button</button>
                <button type="button" class="btn btn-outline-warning">Warning outline button</button>
                <button type="button" class="btn btn-outline-info mt-2">Info outline button</button>
                <button type="button" class="btn btn-outline-light mt-2">Light outline button</button>
                <button type="button" class="btn btn-outline-dark mt-2">Dark outline button</button>
                <button type="button" class="btn btn-outline-link mt-2">Link outline button</button>
                <h2 class="mt-4">Button Sizes</h2>
                <button type="button" class="btn btn-info btn-lg">Large button</button>
                <button type="button" class="btn btn-info">Default button</button>
                <button type="button" class="btn btn-info btn-sm">Small button</button>
                <h2 class="mt-4">Block Level Buttons</h2>
                <button type="button" class="btn btn-primary btn-block">Block level button</button>
                <button type="button" class="btn btn-secondary btn-block">Block level button</button>
                <button type="button" class="btn btn-success btn-block">Block level button</button>
                <h2 class="mt-4">Disabled Button</h2>
                <button type="button" class="btn btn-danger" disabled>Disabled button</button>
            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
